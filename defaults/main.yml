---
# defaults file for ansible-master
ansible_master:
  git:
    username: "git"
    homedir: "/srv/{{ git_username }}"
    repo_name: "configmanagement"
    log_dir: "{{ git_homedir }}/log"
    repo_target: "/srv/{{ git_repo_name }}"
    branch: "master"
    ansible_hook: "echo This command does nothing by default"
  ssh_phrase: ""
  user: "ansible"
  group: "ansible"
  virtualenv_path: /opt/ansible-master

anmad:
  inventories:
    - "{{ git_repo_target }}/{{git_branch}}-inventory"
  root: "{{ git_repo_target }}/ansible"
  playbooks:
    - "deploy.yaml"
  prerun:
    - "ansible-galaxy.yaml"
    - "ansible-master.yaml"
  vaultpw_file: "~/.vaultpw"
  host: ansible-master-anmad
  port: 8443
  ara_url: "https://{{ ara.config.host }}:{{ ara.config.port_ssl }}/"
  control_username: admin
  control_password: password
  install_dir: /srv/anmad

ara:
  config:
    host: ansible-master-ara
    port_ssl: 8443
