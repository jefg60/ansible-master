---
# defaults file for ansible-master
git_username: "git"
git_homedir: "/srv/git"
git_repo_name: "configmanagement"
git_log_dir: "{{ git_homedir }}/log"

git_repo_target: "/srv/{{ git_repo_name }}"
git_branch: "master"
git_ansible_hook: "echo This command does nothing by default"

master_ansible_user_ssh_phrase: ""
ansible_orchestration_user: "ansible"
ansible_orchestration_group: "ansible"
ansible_install_version: "2.5.1+dfsg-1"

anmad_inventories:
  - "{{ git_repo_target }}/{{git_branch}}-inventory"
anmad_root: "{{ git_repo_target }}/ansible"
anmad_playbooks:
  - "deploy.yaml"
anmad_prerun:
  - "ansible-galaxy.yaml"
  - "ansible-master.yaml"
anmad_vaultpw_file: "~/.vaultpw"
anmad_host: ansible-master-control
anmad_ara_url: "https://{{ ara_override.config.host }}/"
anmad_control_username: admin
anmad_control_password: password
start_anmad_daemon: false

ara_override:
  deployment:
    server: apache
    type: mod_wsgi
  config:
    host: ansible-master-ara
    user: "{{ ansible_orchestration_user }}"
    shell: /bin/bash
    group: "{{ ansible_orchestration_group }}"
  install:
    pip:
      virtualenv_path: /opt/ansible-master

link_ansible_cfg: false
