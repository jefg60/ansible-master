---
# defaults file for ansible-master
git_username: "git"
git_homedir: "/srv/git"
git_repo_name: "configmanagement"
git_log_dir: "{{ git_homedir }}/log"

git_repo_target: "/srv/{{ git_repo_name }}"
git_branch: "master"
git_ansible_hook: "echo This command does nothing by default"

master_ansible_user_ssh_phrase: ""
ansible_orchestration_user: "ansible"
ansible_install_version: "2.5.1+dfsg-1"

ansible_runner_inventory: "{{git_branch}}-inventory"
ansible_runner_vaultpw_file: "~/.vaultpw"
