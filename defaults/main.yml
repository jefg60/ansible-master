---
# defaults file for ansible-master
git_username: "git"
git_homedir: "/srv/git"
git_repo_name: "configmanagement"
git_log_dir: "{{ git_homedir }}/log"

git_repo_target: "/srv/{{ git_repo_name }}"
git_branch: "master"
git_ansible_hook: "echo This command does nothing by default"

master_ansible_user_ssh_phrase: ""
ansible_orchestration_user: "ansible"
ansible_orchestration_group: "ansible"
ansible_install_version: "2.5.1+dfsg-1"

ansible_runner_inventories: "{{ git_repo_target }}/{{git_branch}}-inventory"
ansible_runner_root: "{{ git_repo_target }}/ansible"
ansible_runner_playbooks: "{{ ansible_runner_root }}/ansible-galaxy.yaml {{ ansible_runner_root }}/ansible-master.yaml {{ ansible_runner_root }}/deploy.yaml"
ansible_runner_vaultpw_file: "~/.vaultpw"
start_ansible_runner_in_screen: false

ara_override:
  config:
    user: "{{ ansible_orchestration_user }}"
    group: "{{ ansible_orchestration_group }}"
  install:
    pip:
      virtualenv: false

link_ansible_cfg: false
