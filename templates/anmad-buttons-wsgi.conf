<VirtualHost *:80>
    ServerName {{ anmad_host }}

    ErrorLog {{ apache_log_path }}/anmad-error.log
    LogLevel warn
    CustomLog {{ apache_log_path }}/anmad-access.log combined

    WSGIDaemonProcess anmad_buttons user={{ ansible_orchestration_user }} group={{ ansible_orchestration_group }} threads=1
    WSGIScriptAlias / /srv/anmad/anmad.wsgi

    <Directory /srv/anmad>
        WSGIProcessGroup anmad_buttons
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>
