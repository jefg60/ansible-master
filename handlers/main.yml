---
# handlers file for ansible-master
- name: restart rsyslog
  service:
    name: rsyslog
    state: restarted

- name: systemctl daemon-reload
  systemd:
    daemon_reload: yes

- name: restart anmad
  service:
    name: "{{ item }}"
    state: restarted
  loop:
    - anmad_run
    - apache2

- name: reload anmad
  service:
    name: "{{ item }}"
    state: reloaded
  loop:
    - anmad_run
    - apache2

- name: reload apache
  service:
    name: apache2
    state: reloaded
